<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>renzoafable.com</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/grid.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="row nav">
          <a href="#" class="logo">
            <img
              src="./assets/images/logo-white.png"
              alt="Main logo"
              class="logo-main"
            />
          </a>
          <ul class="main-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="header-text-box">
        <h1>
          Hello, I'm <span class="name">Renzo Afable</span>. <br />
          I'm a <span class="typed"></span>
        </h1>
        <a href="#" class="btn btn-full header-btn">
          View my work
          <i class="material-icons pointer">arrow_forward</i>
        </a>
      </div>
    </header>

    <section class="section-about">
      <h2>About</h2>
      <div class="row flex-container about">
        <div>
          <figure class="author-info">
            <img src="./assets/images/sablay.jpg" alt="Author's image" />
            <figcaption>
              <h3>Who's this guy?</h3>
              <p>
                I'm Renzo! I recently graduated with a degree in Computer
                Science and I am quite passionate to learn new stuff and be part
                of an extraordinary team.
              </p>
            </figcaption>
          </figure>
        </div>
        <div>
          <div class="tech-item">
            <h3>Languages</h3>
            <ul>
              <li>
                <figure>
                  <img src="./assets/images/html.png" alt="HTML logo" />
                  <figcaption>HTML</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="./assets/images/css.png" alt="CSS logo" />
                  <figcaption>CSS</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="./assets/images/js.png" alt="JavaScript logo" />
                  <figcaption>JavaScript</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="./assets/images/python.png" alt="Python logo" />
                  <figcaption>Python</figcaption>
                </figure>
              </li>
            </ul>
          </div>
          <div class="tech-item">
            <h3>Front-end frameworks</h3>
            <ul>
              <li>
                <figure>
                  <img src="./assets/images/react.png" alt="ReactJS logo" />
                  <figcaption>ReactJS</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="./assets/images/angular.png" alt="AngularJS logo" />
                  <figcaption>AngularJS</figcaption>
                </figure>
              </li>
            </ul>
          </div>
          <div class="tech-item">
            <h3>Back-end frameworks</h3>
            <ul>
              <li>
                <figure>
                  <img src="./assets/images/nodejs.png" alt="NodeJS logo" />
                  <figcaption>NodeJS</figcaption>
                </figure>
              </li>
            </ul>
          </div>
          <div class="tech-item">
            <h3>Databases</h3>
            <ul>
              <li>
                <figure>
                  <img src="./assets/images/mongo.png" alt="MongoDB logo" />
                  <figcaption>MongoDB</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="./assets/images/mysql.png" alt="MySQL logo" />
                  <figcaption>MySQL</figcaption>
                </figure>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
      var typed = new Typed('.typed', {
        strings: [
          'hardcore gamer. ^700',
          'tech geek. ^700',
          'software engineer.'
        ],
        smartBackspace: true,
        typeSpeed: 40
      });
    </script>
  </body>
</html>
