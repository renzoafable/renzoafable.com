<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>renzoafable.com</title>
  </head>
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./style/normalize.css" />
  <link rel="stylesheet" href="./style/grid.css" />
  <link rel="stylesheet" href="./style/index.css" />

  <!-- FONTS -->
  <link
    href="https://fonts.googleapis.com/css?family=Chivo:300,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap"
    rel="stylesheet"
  />

  <!-- ICONS -->
  <link
    href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
    rel="stylesheet"
  />
  <body>
    <header>
      <nav>
        <div class="row">
          <a href="#" class="logo">
            <img
              src="./assets/images/logo-white.png"
              alt="Main logo"
              class="logo-main"
            />
          </a>
          <ul class="main-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="header-text-box">
        <h1>
          Hello, I'm <span class="name">Renzo Afable</span>. <br />
          <span class="typed"></span>
        </h1>
        <a href="#" class="btn btn-full header-btn">
          View my work
          <i class="icon ion-md-arrow-forward pointer"></i>
        </a>
      </div>
    </header>

    <section class="section-about">
      <h2>About</h2>
      <div class="row">
        <div class="col span-1-of-2">
          <figure class="author-info">
            <img src="./assets/images/sablay.jpg" alt="Author's image" />
            <figcaption>
              <h3>Who's this guy?</h3>
              <p>
                I'm a full-stack web developer who has a serious passion for
                creating functional and beatiful web applications.
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
      var typed = new Typed('.typed', {
        strings: [
          "I'm a hardcore gamer. ^700",
          "I'm a tech geek. ^700",
          "I'm a full-stack web developer."
        ],
        smartBackspace: true,
        typeSpeed: 40
      });
    </script>
  </body>
</html>
